	<div id = "syst">

	<span>System</span>
	<br/><br/>
	
	<input type = "button" value = "Undo Last Element" onclick = "undoElem()"/>

	<input type = "button" value = "Undo Last Style" onclick = "undoStyle()"/>
	
	</div>
	
	<div id = "style">

	<span>Style</span>
	<br/><br/>

	<input type = "button" value = "Add background image" onclick = "addBGImage()" align = "left"/>

	<input type = "button" value = "Center Page" onclick = "AddCentering()" align = "left"/>

	</div>

	<div id = "textElements">

	<br/><br/>

		<textarea id = "paragraphInput" rows = "5" cols = "25"></textarea>

		<input type = "button" value = "Add As Blockquote" onclick = "addQuote()"/>
		<br/><br/>

	
	</div>

	<div id = "mediaElements">

	<span>Media Elements</span>
	<br/><br/>

		<input type = "button" value = "Add embedded item" onclick = "addEmbed()"/>
		<br/><br/>
		<input type = "button" value = "Add a video" onclick = "addVideo()"/>
		<br/><br/>
		<input type = "button" value = "Add a Audio" onclick = "addAudio()"/>
		<br/><br/>
		<input type = "button" value = "Add image" onclick = "addImage()"/>


		<br/><br/>
	</div>

	<span>Other Elements</span>
	<br/><br/>

		<input type = "button" value = "Add Line Break" onclick = "addBr()"/>
		<input type = "button" value = "Add hr" onclick = "addHr()"/>
		<input type = "button" value = "Add header" onclick = "addHeader()"/>
	
		<br/><br/>
		
		<input type = "button" value = "Add current date" onclick = "addDate()"/>
		<input type = "button" value = "Add current time" onclick = "addTime()"/>
		
		<br/><br/>

		<input type = "button" value = "Add a list" onclick = "addList()"/>
		<input type = "button" value = "Add an Abbreviation" onclick = "addAbbv()"/>	
		<input type = "button" value = "Add citation" onclick = "addCitation()"/>

		<br/><br/>
